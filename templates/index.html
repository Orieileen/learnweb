{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>

<header>
  <span>首页</span>
  <span>关于我们</span>
  <span>成功案例</span>
</header>
<body>
  <section>
    {% for slide in slide %}
    <h1 class="first slideshow">{{ slide.title}}</h1>
    <h2>{{ slide.content}}</h2>
    <div><img class="img1" src="{{ slide.image.url }}" alt=""></div>
    {% endfor %}
  </section>

<section>
  <h2>team introduce</h2>
  <div>
    {% for item in team %}
    <div>
      <img class="img2" src="{{ item.avatar.url }}" alt="">
      {{ item.name }}-{{ item.title }}
    </div>
    {% endfor %}
  </div>
</section>
</body>
</html>
